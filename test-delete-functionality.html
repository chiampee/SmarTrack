<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Functionality Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .delete-btn { background-color: #dc3545; color: white; border: none; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Delete Functionality Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Check if Smart Research Tracker is loaded</h3>
        <button onclick="testAppLoaded()">Test App Loaded</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Check Database Connection</h3>
        <button onclick="testDatabase()">Test Database</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Create Test Link</h3>
        <button onclick="createTestLink()">Create Test Link</button>
        <div id="test3-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Delete Test Link</h3>
        <button onclick="deleteTestLink()" class="delete-btn">Delete Test Link</button>
        <div id="test4-result"></div>
    </div>

    <script>
        let testLinkId = null;
        
        function showResult(testId, message, isSuccess = true) {
            const resultDiv = document.getElementById(testId + '-result');
            resultDiv.innerHTML = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
        }
        
        async function testAppLoaded() {
            try {
                // Check if the app is loaded by looking for the root element
                const rootElement = document.querySelector('#root');
                if (rootElement && rootElement.children.length > 0) {
                    showResult('test1', '✅ Smart Research Tracker app is loaded and rendered');
                } else {
                    showResult('test1', '❌ Smart Research Tracker app is not loaded or not rendered', false);
                }
            } catch (error) {
                showResult('test1', '❌ Error checking app: ' + error.message, false);
            }
        }
        
        async function testDatabase() {
            try {
                // Check if we can access the database
                if (typeof window !== 'undefined' && window.indexedDB) {
                    showResult('test2', '✅ IndexedDB is available');
                } else {
                    showResult('test2', '❌ IndexedDB is not available', false);
                }
            } catch (error) {
                showResult('test2', '❌ Error checking database: ' + error.message, false);
            }
        }
        
        async function createTestLink() {
            try {
                // Create a test link using the linkService
                const testLink = {
                    id: 'test-link-' + Date.now(),
                    url: 'https://example.com/test',
                    metadata: {
                        title: 'Test Link for Delete',
                        description: 'This is a test link to verify delete functionality'
                    },
                    labels: ['test'],
                    priority: 'medium',
                    status: 'active',
                    createdAt: new Date(),
                    updatedAt: new Date()
                };
                
                // Try to access the linkService from the main app
                if (window.linkService) {
                    await window.linkService.create(testLink);
                    testLinkId = testLink.id;
                    showResult('test3', '✅ Test link created with ID: ' + testLinkId);
                } else {
                    showResult('test3', '❌ linkService not available on window object', false);
                }
            } catch (error) {
                showResult('test3', '❌ Error creating test link: ' + error.message, false);
            }
        }
        
        async function deleteTestLink() {
            try {
                if (!testLinkId) {
                    showResult('test4', '❌ No test link ID available. Create a test link first.', false);
                    return;
                }
                
                if (window.linkService) {
                    await window.linkService.remove(testLinkId);
                    showResult('test4', '✅ Test link deleted successfully: ' + testLinkId);
                    testLinkId = null;
                } else {
                    showResult('test4', '❌ linkService not available on window object', false);
                }
            } catch (error) {
                showResult('test4', '❌ Error deleting test link: ' + error.message, false);
            }
        }
        
        // Auto-run the first test when page loads
        window.addEventListener('load', () => {
            setTimeout(testAppLoaded, 1000);
        });
    </script>
</body>
</html>
