<svg width="140" height="36" viewBox="0 0 140 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue rounded square icon with gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="32" height="32" rx="8" fill="url(#blueGradient)"/>
  
  <!-- White magnifying glass (positioned with handle pointing bottom-right) -->
  <g transform="translate(16, 16)">
    <!-- Magnifying glass circle -->
    <circle cx="-2" cy="-2" r="6" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Magnifying glass handle -->
    <line x1="2.5" y1="2.5" x2="6.5" y2="6.5" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- SmarTrack text in dark gray/charcoal -->
  <text x="40" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="700" fill="#1E293B" letter-spacing="0.2px">
    SmarTrack
  </text>
</svg>
