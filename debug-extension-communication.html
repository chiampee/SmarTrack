<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Communication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { margin: 5px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Smart Research Tracker Extension Debug</h1>
    
    <div class="debug-section info">
        <h3>Extension Detection</h3>
        <div id="extension-status">Checking...</div>
        <button onclick="checkExtensionStatus()">Check Extension Status</button>
    </div>

    <div class="debug-section info">
        <h3>Link Storage Test</h3>
        <button onclick="testLinkStorage()">Test Link Storage</button>
        <button onclick="addTestLink()">Add Test Link</button>
        <button onclick="getAllLinks()">Get All Links</button>
        <div id="link-storage-results"></div>
    </div>

    <div class="debug-section info">
        <h3>Message Communication Test</h3>
        <button onclick="testMessageCommunication()">Test Message Communication</button>
        <div id="message-results"></div>
    </div>

    <div class="debug-section info">
        <h3>Console Log</h3>
        <div id="console-log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        // Console logging
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('console-log');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logEntry.className = type;
            logDiv.appendChild(logEntry);
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            document.getElementById('console-log').innerHTML = '';
        }

        // Check if extension is installed and accessible
        function checkExtensionStatus() {
            const statusDiv = document.getElementById('extension-status');
            statusDiv.innerHTML = 'Checking...';
            
            // Method 1: Check for extension presence markers
            const hasExtensionMarkers = document.documentElement.hasAttribute('data-smart-research-tracker') ||
                                       document.querySelector('[data-smart-research-tracker]');
            
            // Method 2: Check for chrome runtime
            const hasChromeRuntime = typeof chrome !== 'undefined' && chrome.runtime;
            
            // Method 3: Try to send a ping message
            let pingResponse = false;
            const messageId = 'ping-' + Date.now();
            
            const handlePingResponse = (event) => {
                if (event.data && event.data.type === 'SRT_PONG' && event.data.messageId === messageId) {
                    pingResponse = true;
                    window.removeEventListener('message', handlePingResponse);
                }
            };
            
            window.addEventListener('message', handlePingResponse);
            
            // Send ping
            window.postMessage({
                type: 'SRT_PING',
                messageId: messageId
            }, '*');
            
            // Wait a bit for response
            setTimeout(() => {
                let status = '';
                if (hasExtensionMarkers) {
                    status += '✅ Extension markers detected<br>';
                } else {
                    status += '❌ No extension markers found<br>';
                }
                
                if (hasChromeRuntime) {
                    status += '✅ Chrome runtime available<br>';
                } else {
                    status += '❌ Chrome runtime not available<br>';
                }
                
                if (pingResponse) {
                    status += '✅ Extension responded to ping<br>';
                } else {
                    status += '❌ Extension did not respond to ping<br>';
                }
                
                statusDiv.innerHTML = status;
                
                if (hasExtensionMarkers || hasChromeRuntime || pingResponse) {
                    statusDiv.className = 'debug-section success';
                } else {
                    statusDiv.className = 'debug-section error';
                }
                
                log(`Extension status check complete. Markers: ${hasExtensionMarkers}, Runtime: ${hasChromeRuntime}, Ping: ${pingResponse}`);
            }, 1000);
        }

        // Test link storage directly
        function testLinkStorage() {
            const resultsDiv = document.getElementById('link-storage-results');
            resultsDiv.innerHTML = 'Testing...';
            
            // Try to access chrome.storage directly
            if (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
                chrome.storage.local.get(['links'], (result) => {
                    const links = result.links || [];
                    resultsDiv.innerHTML = `
                        <h4>Chrome Storage Results:</h4>
                        <p>Found ${links.length} links in storage</p>
                        <pre>${JSON.stringify(links, null, 2)}</pre>
                    `;
                    log(`Chrome storage test: Found ${links.length} links`);
                });
            } else {
                resultsDiv.innerHTML = '<p>Chrome storage not available</p>';
                log('Chrome storage not available');
            }
        }

        // Add a test link
        function addTestLink() {
            const testLink = {
                id: 'test-' + Date.now(),
                url: 'https://example.com/test',
                metadata: {
                    title: 'Test Link',
                    description: 'This is a test link for debugging'
                },
                labels: ['test', 'debug'],
                priority: 'medium',
                status: 'active',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            if (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
                chrome.storage.local.get(['links'], (result) => {
                    const links = result.links || [];
                    links.push(testLink);
                    chrome.storage.local.set({ links }, () => {
                        log(`Test link added: ${testLink.url}`);
                        document.getElementById('link-storage-results').innerHTML = `
                            <h4>Test Link Added:</h4>
                            <pre>${JSON.stringify(testLink, null, 2)}</pre>
                        `;
                    });
                });
            } else {
                log('Cannot add test link - Chrome storage not available');
            }
        }

        // Get all links
        function getAllLinks() {
            const resultsDiv = document.getElementById('link-storage-results');
            resultsDiv.innerHTML = 'Fetching...';
            
            if (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
                chrome.storage.local.get(['links'], (result) => {
                    const links = result.links || [];
                    resultsDiv.innerHTML = `
                        <h4>All Links in Storage:</h4>
                        <p>Total: ${links.length} links</p>
                        <pre>${JSON.stringify(links, null, 2)}</pre>
                    `;
                    log(`Retrieved ${links.length} links from storage`);
                });
            } else {
                resultsDiv.innerHTML = '<p>Chrome storage not available</p>';
                log('Chrome storage not available');
            }
        }

        // Test message communication
        function testMessageCommunication() {
            const resultsDiv = document.getElementById('message-results');
            resultsDiv.innerHTML = 'Testing...';
            
            const messageId = 'test-' + Date.now();
            let responseReceived = false;
            
            const handleResponse = (event) => {
                if (event.data && event.data.type === 'SRT_LINKS_RESPONSE' && event.data.messageId === messageId) {
                    responseReceived = true;
                    const links = event.data.links || [];
                    resultsDiv.innerHTML = `
                        <h4>Message Communication Test:</h4>
                        <p>✅ Extension responded with ${links.length} links</p>
                        <pre>${JSON.stringify(links, null, 2)}</pre>
                    `;
                    log(`Message communication test: Received ${links.length} links`);
                    window.removeEventListener('message', handleResponse);
                }
            };
            
            window.addEventListener('message', handleResponse);
            
            // Request links
            window.postMessage({
                type: 'SRT_GET_LINKS',
                messageId: messageId
            }, '*');
            
            // Timeout after 3 seconds
            setTimeout(() => {
                if (!responseReceived) {
                    resultsDiv.innerHTML = `
                        <h4>Message Communication Test:</h4>
                        <p>❌ No response received from extension</p>
                        <p>This suggests the extension content script is not loaded or not responding</p>
                    `;
                    log('Message communication test: No response received');
                }
            }, 3000);
        }

        // Listen for any messages from the extension
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type) {
                log(`Received message: ${event.data.type}`, 'info');
            }
        });

        // Auto-check on load
        window.addEventListener('load', () => {
            log('Page loaded, checking extension status...');
            setTimeout(checkExtensionStatus, 1000);
        });
    </script>
</body>
</html>
