            Please log in to SmarTrack to save links
          </p>
          <button id="loginBtn" class="btn btn-primary" style="width: 100%;">
            Login to SmarTrack
          </button>
        </div>
      </div>

      <!-- Main form view -->
      <div id="mainView">
      <div class="page-preview">
        <div class="preview-thumbnail" id="thumbnail"></div>
        <!-- Only show favicon if no thumbnail, logic handled in JS or CSS but easier to just keep both structure and hide one via CSS if needed. 
             User wants small image. If image exists, maybe hide favicon? Or show image INSTEAD of favicon? 
             The screenshot shows an image where the favicon was. 
             Let's keep favicon as fallback or secondary. -->
        <div class="preview-favicon" id="favicon"></div>
        <div class="preview-content">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
            <div class="preview-title" id="pageTitle" style="flex: 1; min-width: 0;">Loading...</div>
            <span id="contentTypeBadge" class="content-type-badge" style="display: none;"></span>
          </div>
          <div class="preview-url" id="pageUrl">Loading...</div>
        </div>
      </div>

      <div id="duplicatesPanel" class="dupe hidden">
        <h4>Possible duplicates found</h4>
        <ul id="dupeList"></ul>
      </div>

      <div class="selected-text-info" id="selectedTextInfo"></div>

      <form id="linkForm">
        <div class="form-group">
          <label class="label" for="title">Title</label>
          <input type="text" id="title" class="input" placeholder="Enter a title" required>
        </div>

        <div class="form-group">
          <label class="label" for="description">Description</label>
          <textarea id="description" class="input textarea" placeholder="Add notes or description"></textarea>
        </div>

        <div class="form-group">
          <label class="label" for="category">Category</label>
          <div class="category-select-wrapper">
            <div id="categorySyncSpinner" class="category-sync-spinner hidden">
              <div class="spinner-mini"></div>
              <span>Syncing...</span>
            </div>
            <select id="category" class="select category-select">
              <!-- Options populated by JavaScript -->
            </select>
            <button id="addCategoryBtn" type="button" class="btn-add-category" title="Add custom category">
              <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 3.5a.5.5 0 0 1 .5.5v3.5H12a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
              </svg>
            </button>
          </div>
          <div id="customCategoryRow" class="custom-category-input hidden">
            <input id="customCategoryInput" class="input input-small" placeholder="New category name..." maxlength="30" />
            <div class="custom-category-buttons">
              <button id="saveCustomCategoryBtn" type="button" class="btn-mini btn-save">‚úì</button>
              <button id="cancelCustomCategoryBtn" type="button" class="btn-mini btn-cancel">‚úï</button>
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
          <button type="submit" id="saveBtn" class="btn btn-primary">Save Link</button>
        </div>
        <div class="hint">Press ‚åò/Ctrl + Enter to save</div>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Saving to SmarTrack...</div>
      </div>

      <div class="status hidden" id="status"></div>
      </div>

    </div>
  </div>
