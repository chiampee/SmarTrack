<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Smart Research Tracker</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        width: 320px;
        margin: 0;
        padding: 12px;
        background: #fafafa;
        color: #1f2937;
      }
      

      
      .section {
        margin-bottom: 16px;
        padding: 12px;
        background: white;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      
      .section-title {
        font-size: 13px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      
      h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 600;
        color: #111827;
      }
      
      input, select, textarea {
        width: 100%;
        padding: 6px 10px;
        margin-bottom: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 13px;
        background: #fff;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
      }
      
      .category-tabs {
        display: flex;
        gap: 2px;
        margin-bottom: 12px;
        background: #f3f4f6;
        padding: 3px;
        border-radius: 4px;
      }
      
      .cat {
        flex: 1;
        padding: 6px 8px;
        border-radius: 3px;
        background: transparent;
        color: #6b7280;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        text-align: center;
        transition: all 0.2s;
        border: none;
      }
      
      .cat:hover {
        background: #e5e7eb;
        color: #374151;
      }
      
      .cat.active {
        background: #3b82f6;
        color: white;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      
      .btn {
        display: block;
        width: 100%;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
        text-decoration: none;
        box-sizing: border-box;
      }
      
      .btn-primary {
        background: #3b82f6;
        color: white;
        box-shadow: 0 1px 3px rgba(59,130,246,0.3);
      }
      
      .btn-primary:hover:not(:disabled) {
        background: #2563eb;
        box-shadow: 0 2px 4px rgba(59,130,246,0.4);
      }
      
      .btn-primary:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        box-shadow: none;
      }
      
      .btn-secondary {
        background: #10b981;
        color: white;
        margin-bottom: 8px;
      }
      
      .btn-secondary:hover {
        background: #059669;
      }
      
      .btn-tertiary {
        background: #6b7280;
        color: white;
      }
      
      .btn-tertiary:hover {
        background: #4b5563;
      }
      
      .status {
        display: block;
        margin-top: 6px;
        font-size: 12px;
        font-weight: 500;
        text-align: center;
        padding: 6px;
        border-radius: 3px;
      }
      
      .status.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }
      
      .status.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }
      
      .status.info {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #93c5fd;
      }
      
      .field-group {
        margin-bottom: 12px;
      }
      
      .field-label {
        display: block;
        font-size: 11px;
        font-weight: 500;
        color: #6b7280;
        margin-bottom: 3px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      
      .priority-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
      }
      
      .priority-low { background: #10b981; }
      .priority-medium { background: #f59e0b; }
      .priority-high { background: #ef4444; }
      
      .divider {
        margin: 16px 0;
        border: none;
        border-top: 1px solid #e5e7eb;
      }
      
      .quick-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }
    </style>
  </head>
  <body>


    <div class="section">
      <div class="section-title">
        <span>üíæ</span>
        Save Current Page
      </div>
      
      <!-- Category Tabs -->
      <div class="category-tabs">
        <button class="cat active" data-cat="link">üìÑ Link</button>
        <button class="cat" data-cat="task">‚úÖ Task</button>
        <button class="cat" data-cat="board">üìã Board</button>
      </div>

      <!-- Board Selection -->
      <div class="field-group">
        <label class="field-label">Board</label>
        <select id="board"></select>
      </div>

      <div id="linkFields">
        <div class="field-group">
          <label class="field-label">Title</label>
          <input id="title" placeholder="Page title (auto-filled)" />
        </div>
        
        <div class="field-group">
          <label class="field-label">Label</label>
          <select id="labelSelect" style="display:none;"></select>
          <input id="labelInput" placeholder="Add a label (optional)" style="display:none;" />
        </div>
        
        <div class="field-group">
          <label class="field-label">Description</label>
          <textarea id="desc" placeholder="Add notes or description (optional)" rows="2"></textarea>
        </div>
        
        <div class="field-group">
          <label class="field-label">Priority</label>
          <select id="priority">
            <option value="low"><span class="priority-indicator priority-low"></span>Low Priority</option>
            <option value="medium"><span class="priority-indicator priority-medium"></span>Medium Priority</option>
            <option value="high"><span class="priority-indicator priority-high"></span>High Priority</option>
          </select>
        </div>
      </div>

      <button id="saveBtn" class="btn btn-primary" disabled>
        üíæ Save to Research
      </button>
      
      <div id="status" class="status" style="display:none;"></div>
    </div>

    <hr class="divider">
    
    <div class="section">
      <div class="section-title">
        <span>üöÄ</span>
        Quick Actions
      </div>
      
      <div class="quick-actions">
        <button id="openDashboardBtn" class="btn btn-secondary">
          üìä Dashboard
        </button>
        <button id="toggleSettingsBtn" class="btn btn-tertiary">
          ‚öôÔ∏è Settings
        </button>
      </div>
      
      <div style="margin-top: 8px; font-size: 11px; color: #6b7280; text-align: center;">
        üí° Ctrl+Shift+R to open quickly
      </div>
    </div>

    <!-- Inline Settings Panel -->
    <div id="settingsPanel" class="section" style="display: none;">
      <div class="section-title">
        <span>‚öôÔ∏è</span>
        Quick Settings
      </div>
      
      <div class="field-group">
        <label class="field-label">Dashboard URL</label>
        <input id="quickDashboardUrl" placeholder="http://localhost:5173/" />
      </div>
      
      <div class="field-group">
        <label class="field-label">Behavior</label>
        <div style="display: flex; gap: 12px; font-size: 12px;">
          <label style="display: flex; align-items: center; gap: 4px;">
            <input type="checkbox" id="quickAutoFill" checked />
            Auto-fill
          </label>
          <label style="display: flex; align-items: center; gap: 4px;">
            <input type="checkbox" id="quickAutoClose" checked />
            Auto-close
          </label>
        </div>
      </div>
      
      <div style="display: flex; gap: 6px; margin-top: 8px;">
        <button id="saveQuickSettings" class="btn btn-primary" style="flex: 1; font-size: 12px; padding: 6px 8px;">
          üíæ Save
        </button>
        <button id="openFullSettings" class="btn btn-tertiary" style="flex: 1; font-size: 12px; padding: 6px 8px;">
          ‚öôÔ∏è Full Settings
        </button>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
