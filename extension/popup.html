<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmarTrack - Save Link</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      padding: 20px;
      background: white;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      color: #718096;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 6px;
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: #667eea;
    }

    .textarea {
      resize: vertical;
      min-height: 80px;
    }

    .select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
    }

    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .tag {
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 16px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .tag-remove {
      cursor: pointer;
      font-weight: bold;
    }

    .tag-input {
      flex: 1;
      min-width: 100px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f7fafc;
      color: #4a5568;
      border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #edf2f7;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }

    .status-success {
      background: #f0fff4;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .status-error {
      background: #fff5f5;
      color: #c53030;
      border: 1px solid #feb2b2;
    }

    .status-info {
      background: #ebf8ff;
      color: #2b6cb0;
      border: 1px solid #90cdf4;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .page-info {
      background: #f7fafc;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .page-title {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
    }

    .page-url {
      color: #718096;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ST</div>
      <div class="title">Save to SmarTrack</div>
      <div class="subtitle">Organize your research</div>
    </div>

    <div class="page-info">
      <div class="page-title" id="pageTitle">Loading...</div>
      <div class="page-url" id="pageUrl">Loading...</div>
    </div>

    <form id="linkForm">
      <div class="form-group">
        <label class="label" for="title">Title</label>
        <input type="text" id="title" class="input" placeholder="Enter a title for this link" required>
      </div>

      <div class="form-group">
        <label class="label" for="description">Description</label>
        <textarea id="description" class="input textarea" placeholder="Add a description or notes"></textarea>
      </div>

      <div class="form-group">
        <label class="label" for="category">Category</label>
        <select id="category" class="select">
          <option value="research">Research</option>
          <option value="articles">Articles</option>
          <option value="tools">Tools</option>
          <option value="references">References</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label class="label" for="priority">Priority</label>
        <select id="priority" class="select">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
      </div>

      <div class="form-group">
        <label class="label">Tags</label>
        <input type="text" id="tagInput" class="input tag-input" placeholder="Type a tag and press Enter">
        <div class="tags-input" id="tagsContainer"></div>
      </div>

      <div class="buttons">
        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
        <button type="submit" id="saveBtn" class="btn btn-primary">Save Link</button>
      </div>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Saving to SmarTrack...</div>
    </div>

    <div class="status hidden" id="status"></div>
  </div>

  <script src="utils/backendApi.js"></script>
  <script src="popup.js"></script>
</body>
</html>
