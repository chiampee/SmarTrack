<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Maximum visibility design - fills entire space, bold elements -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fill entire space - no padding for maximum size -->
  <rect x="2" y="2" width="124" height="124" rx="18" fill="url(#blueGradient)"/>
  
  <!-- Extra large, extra bold magnifying glass - fills most of icon space -->
  <g transform="translate(64, 64)">
    <!-- Maximum size circle with very thick stroke -->
    <circle cx="-12" cy="-12" r="30" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Extra thick, extra long handle -->
    <line x1="14" y1="14" x2="32" y2="32" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
