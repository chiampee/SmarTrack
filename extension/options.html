<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Research Tracker - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
      background: #fafafa;
      color: #1f2937;
      font-size: 14px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .header h1 {
      margin: 0 0 4px 0;
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }
    
    .header p {
      margin: 0;
      font-size: 12px;
      color: #6b7280;
    }
    
    .section {
      margin-bottom: 16px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }
    
    .form-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
      background: #fff;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.1);
    }
    
    .form-checkbox {
      margin-right: 6px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .checkbox-group:last-child {
      margin-bottom: 0;
    }
    
    .checkbox-label {
      font-size: 12px;
      color: #374151;
    }
    
    .btn {
      display: inline-block;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      text-decoration: none;
      box-sizing: border-box;
      margin-right: 6px;
      margin-bottom: 6px;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #6b7280;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .status {
      display: none;
      margin-top: 8px;
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      padding: 6px;
      border-radius: 4px;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .info-text {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }
    
    .compact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .shortcut-info {
      background: #f3f4f6;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚öôÔ∏è Settings</h1>
    <p>Configure your Smart Research Tracker</p>
  </div>

  <div class="section">
    <div class="section-title">
      <span>üîó</span>
      URLs
    </div>
    
    <div class="form-group">
      <label class="form-label">Dashboard URL</label>
      <input type="url" id="dashboardUrl" class="form-input" placeholder="http://localhost:5173/">
    </div>
    
    <div class="form-group">
      <label class="form-label">Fallback URL</label>
      <input type="url" id="fallbackUrl" class="form-input" placeholder="https://smartresearchtracker.vercel.app/">
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      <span>üéØ</span>
      Behavior
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="autoFillTitle" class="form-checkbox" checked>
      <label for="autoFillTitle" class="checkbox-label">Auto-fill page title</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="showBadge" class="form-checkbox" checked>
      <label for="showBadge" class="checkbox-label">Show badge count</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="autoClose" class="form-checkbox" checked>
      <label for="autoClose" class="checkbox-label">Auto-close after save</label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      <span>‚å®Ô∏è</span>
      Shortcuts
    </div>
    
    <div class="shortcut-info">
      <strong>Ctrl+Shift+R</strong> (Windows/Linux)<br>
      <strong>Cmd+Shift+R</strong> (Mac)<br>
      <em>Open extension popup</em>
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      <span>üóÇÔ∏è</span>
      Data
    </div>
    
    <div class="compact-grid">
      <button id="exportData" class="btn btn-primary">üì§ Export</button>
      <button id="importData" class="btn btn-secondary">üì• Import</button>
      <button id="clearData" class="btn btn-danger">üóëÔ∏è Clear</button>
      <button id="saveSettings" class="btn btn-primary">üíæ Save</button>
    </div>
    
    <input type="file" id="importFile" accept=".json" style="display: none;">
    
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
