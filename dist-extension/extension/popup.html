<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Smart Research Tracker</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        width: 280px;
        margin: 0;
        padding: 8px;
        background: #fafafa;
        color: #1f2937;
      }
      

      
      .section {
        margin-bottom: 10px;
        padding: 8px;
        background: white;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      
      .section-title {
        font-size: 11px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 4px;
        justify-content: space-between;
      }
      
      .minimal-settings-btn {
        background: none;
        border: none;
        font-size: 14px;
        cursor: pointer;
        padding: 2px;
        border-radius: 3px;
        color: #6b7280;
        transition: all 0.2s;
        margin-left: auto;
      }
      
      .minimal-settings-btn:hover {
        background: #f3f4f6;
        color: #374151;
      }
      
      /* Duplicate Popup Styles */
      .duplicate-popup {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      
      .duplicate-popup-content {
        background: white;
        border-radius: 8px;
        padding: 16px;
        max-width: 90%;
        max-height: 80%;
        overflow-y: auto;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      
      .duplicate-popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e5e7eb;
      }
      
      .duplicate-popup-header h3 {
        margin: 0;
        font-size: 14px;
        color: #dc2626;
      }
      
      .close-btn {
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
        padding: 2px;
        border-radius: 3px;
        color: #6b7280;
        transition: all 0.2s;
      }
      
      .close-btn:hover {
        background: #f3f4f6;
        color: #374151;
      }
      
      .duplicate-info {
        margin-bottom: 16px;
      }
      
      .duplicate-info p {
        margin: 0 0 12px 0;
        font-size: 12px;
        color: #374151;
      }
      
      .duplicate-list {
        max-height: 120px;
        overflow-y: auto;
        border: 1px solid #e5e7eb;
        border-radius: 4px;
        padding: 8px;
        background: #f9fafb;
      }
      
      .duplicate-item {
        padding: 8px;
        margin-bottom: 6px;
        background: white;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
        font-size: 11px;
      }
      
      .duplicate-item:last-child {
        margin-bottom: 0;
      }
      
      .duplicate-item-title {
        font-weight: 600;
        color: #111827;
        margin-bottom: 4px;
      }
      
      .duplicate-item-details {
        color: #6b7280;
        font-size: 10px;
      }
      
      .duplicate-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      
      .btn-warning {
        background: #f59e0b;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-warning:hover {
        background: #d97706;
      }
      
      .btn-secondary {
        background: #6b7280;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-secondary:hover {
        background: #4b5563;
      }
      
      /* Duplicate Status Styles */
      .duplicate-status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        margin: 8px 0;
        background: #f0f9ff;
        border: 1px solid #0ea5e9;
        border-radius: 6px;
        font-size: 11px;
      }
      
      .duplicate-status-icon {
        font-size: 14px;
        color: #0ea5e9;
      }
      
      .duplicate-status-text {
        flex: 1;
      }
      
      .duplicate-status-title {
        font-weight: 600;
        color: #0c4a6e;
        margin-bottom: 2px;
      }
      
      .duplicate-status-details {
        color: #0369a1;
        font-size: 10px;
      }
      
      .duplicate-status.checking {
        background: #f0f9ff;
        border-color: #0ea5e9;
      }
      
      .duplicate-status.duplicate-found {
        background: #fef3c7;
        border-color: #f59e0b;
      }
      
      .duplicate-status.duplicate-found .duplicate-status-icon {
        color: #f59e0b;
      }
      
      .duplicate-status.duplicate-found .duplicate-status-title {
        color: #92400e;
      }
      
      .duplicate-status.duplicate-found .duplicate-status-details {
        color: #b45309;
      }
      
      .duplicate-status.no-duplicates {
        background: #dcfce7;
        border-color: #22c55e;
      }
      
      .duplicate-status.no-duplicates .duplicate-status-icon {
        color: #22c55e;
      }
      
      .duplicate-status.no-duplicates .duplicate-status-title {
        color: #166534;
      }
      
      .duplicate-status.no-duplicates .duplicate-status-details {
        color: #15803d;
      }
      
      h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 600;
        color: #111827;
      }
      
      input, select, textarea {
        width: 100%;
        padding: 4px 6px;
        margin-bottom: 6px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 11px;
        background: #fff;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
      }
      
      .category-tabs {
        display: flex;
        gap: 1px;
        margin-bottom: 8px;
        background: #f3f4f6;
        padding: 2px;
        border-radius: 4px;
      }
      
      .cat {
        flex: 1;
        padding: 4px 5px;
        border-radius: 3px;
        background: transparent;
        color: #6b7280;
        font-size: 10px;
        font-weight: 500;
        cursor: pointer;
        text-align: center;
        transition: all 0.2s;
        border: none;
      }
      
      .cat:hover {
        background: #e5e7eb;
        color: #374151;
      }
      
      .cat.active {
        background: #3b82f6;
        color: white;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      
      .btn {
        display: block;
        width: 100%;
        padding: 6px 8px;
        border: none;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
        text-decoration: none;
        box-sizing: border-box;
      }
      
      .btn-primary {
        background: #3b82f6;
        color: white;
        box-shadow: 0 1px 3px rgba(59,130,246,0.3);
      }
      
      .btn-primary:hover:not(:disabled) {
        background: #2563eb;
        box-shadow: 0 2px 4px rgba(59,130,246,0.4);
      }
      
      .btn-primary:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        box-shadow: none;
      }
      
      .btn-secondary {
        background: #10b981;
        color: white;
        margin-bottom: 8px;
      }
      
      .btn-secondary:hover {
        background: #059669;
      }
      
      .btn-tertiary {
        background: #6b7280;
        color: white;
      }
      
      .btn-tertiary:hover {
        background: #4b5563;
      }
      
      .btn-dashboard {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
        font-size: 10px;
        padding: 4px 6px;
        transition: all 0.2s;
      }
      
      .btn-dashboard:hover {
        background: #e5e7eb;
        border-color: #9ca3af;
      }
      
      .status {
        display: block;
        margin-top: 6px;
        font-size: 12px;
        font-weight: 500;
        text-align: center;
        padding: 6px;
        border-radius: 3px;
      }
      
      .status.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }
      
      .status.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }
      
      .status.info {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #93c5fd;
      }
      
      .field-group {
        margin-bottom: 6px;
      }
      
      .field-label {
        display: block;
        font-size: 9px;
        font-weight: 500;
        color: #6b7280;
        margin-bottom: 2px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      
      .priority-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
      }
      
      .priority-low { background: #10b981; }
      .priority-medium { background: #f59e0b; }
      .priority-high { background: #ef4444; }
      
      .divider {
        margin: 10px 0;
        border: none;
        border-top: 1px solid #e5e7eb;
      }
      
      .quick-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }
      .label-field { display: flex; gap: 6px; align-items: center; }
      .label-field select { flex: 1; }
      .inline-delete {
        background: #ffffff;
        border: 1px solid #d1d5db;
        color: #6b7280;
        cursor: pointer;
        font-size: 12px;
        padding: 4px 6px;
        border-radius: 6px;
        line-height: 1;
      }
      .inline-delete:hover { color: #b91c1c; background: #fee2e2; border-color: #fecaca; }
      .inline-delete:disabled { opacity: 0.5; cursor: not-allowed; }
      /* simplified: no save/cancel buttons in add flow */
    </style>
    <script type="module" crossorigin src="/popup.js"></script>
  </head>
  <body>


    <div class="section">
      <div class="section-title">
        <span>💾</span>
        Save Current Page
        <button id="minimalSettingsBtn" class="minimal-settings-btn" title="Settings">⚙️</button>
      </div>
      
      <!-- Dashboard Option -->
      <div class="dashboard-option" style="margin-bottom: 6px;">
        <button id="openDashboardBtn" class="btn btn-dashboard">
          📊 Dashboard
        </button>
      </div>

      <!-- Category Tabs -->
      <div class="category-tabs">
        <button class="cat active" data-cat="link">📄 Link</button>
        <button class="cat" data-cat="task">✅ Task</button>
        <button class="cat" data-cat="board">📋 Board</button>
      </div>



      <div id="linkFields">
        <div class="field-group">
          <label class="field-label">Title</label>
          <input id="title" placeholder="Page title (auto-filled)" />
        </div>
        
        <div class="field-group">
          <label class="field-label">Label</label>
          <div class="label-field">
            <select id="labelSelect" style="display:none;"></select>
            <input id="labelInput" placeholder="Type new label… (Enter to add)" style="display:none; flex:1;" />
            <button id="inlineDeleteLabel" class="inline-delete" title="Delete selected label">✕</button>
          </div>
        </div>
        
        
        <div class="field-group">
          <label class="field-label">Description</label>
          <textarea id="desc" placeholder="Add notes or description (optional)" rows="2"></textarea>
        </div>
        
        <div class="field-group">
          <label class="field-label">Priority</label>
          <select id="priority">
            <option value="low"><span class="priority-indicator priority-low"></span>Low Priority</option>
            <option value="medium"><span class="priority-indicator priority-medium"></span>Medium Priority</option>
            <option value="high"><span class="priority-indicator priority-high"></span>High Priority</option>
          </select>
        </div>
      </div>

      <div id="duplicateStatus" class="duplicate-status" style="display: none;">
        <div class="duplicate-status-icon">🔍</div>
        <div class="duplicate-status-text">
          <div class="duplicate-status-title">Checking for duplicates...</div>
          <div class="duplicate-status-details">Scanning your research library</div>
        </div>
      </div>

      <button id="saveBtn" class="btn btn-primary" disabled>
        💾 Save to Research
      </button>
      
      <div id="status" class="status" style="display:none;"></div>
      
      <div id="readyStatus" style="margin-top: 4px; font-size: 9px; color: #6b7280; text-align: center;">
        Ready: <span id="currentUrl">Loading...</span>
      </div>
    </div>

    <hr class="divider">

    <!-- Duplicate Confirmation Popup -->
    <div id="duplicatePopup" class="duplicate-popup" style="display: none;">
      <div class="duplicate-popup-content">
        <div class="duplicate-popup-header">
          <h3>⚠️ Duplicate Link Detected</h3>
          <button id="closeDuplicatePopup" class="close-btn" title="Close">✕</button>
        </div>
        
        <div class="duplicate-info">
          <p>This URL has already been saved <span id="duplicateCount">0</span> time(s).</p>
          <div id="duplicateList" class="duplicate-list">
            <!-- Duplicate links will be populated here -->
          </div>
        </div>
        
        <div class="duplicate-actions">
          <button id="saveAnywayBtn" class="btn btn-warning">
            💾 Save Anyway
          </button>
          <button id="cancelSaveBtn" class="btn btn-secondary">
            ❌ Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Minimal Settings Panel -->
    <div id="minimalSettingsPanel" class="section" style="display: none;">
      <div class="section-title">
        <span>⚙️</span>
        Settings
        <button id="closeMinimalSettings" class="minimal-settings-btn" title="Close">✕</button>
      </div>
      
      <div class="field-group">
        <label class="field-label">Dashboard URL</label>
        <input id="minimalDashboardUrl" placeholder="http://localhost:5173/" />
      </div>
      
      <div class="field-group">
        <label class="field-label">Behavior</label>
        <div style="display: flex; gap: 12px; font-size: 12px;">
          <label style="display: flex; align-items: center; gap: 4px;">
            <input type="checkbox" id="minimalAutoFill" checked />
            Auto-fill
          </label>
          <label style="display: flex; align-items: center; gap: 4px;">
            <input type="checkbox" id="minimalAutoClose" checked />
            Auto-close
          </label>
        </div>
      </div>
      
      <div style="display: flex; gap: 6px; margin-top: 8px;">
        <button id="saveMinimalSettings" class="btn btn-primary" style="flex: 1; font-size: 12px; padding: 6px 8px;">
          💾 Save
        </button>
        <button id="openFullSettingsFromMinimal" class="btn btn-tertiary" style="flex: 1; font-size: 12px; padding: 6px 8px;">
          ⚙️ More
        </button>
      </div>
    </div>

  </body>
</html>
