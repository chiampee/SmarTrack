<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Smart Research Tracker</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        width: 320px;
        margin: 0;
        padding: 14px 16px 18px;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 8px;
        font-size: 16px;
      }
      input, select, textarea {
        width: 100%;
        padding: 7px 10px;
        margin-bottom: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        background: #fff;
        box-sizing: border-box;
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37,99,235,.2);
      }
      button {
        display: block;
        width: 100%;
        height: 36px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 4px rgba(0,0,0,.08);
        transition: background .15s, box-shadow .15s;
      }
      button:hover:not(:disabled) {
        background: #1e4ed8;
        box-shadow: 0 3px 6px rgba(0,0,0,.12);
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .cat {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 9999px;
        background: #f3f4f6;
        color: #374151;
        font-size: 13px;
        cursor: pointer;
        margin-right: 6px;
        transition: background .15s, color .15s;
      }
      .cat:hover {
        background: #e5e7eb;
      }
      .cat.active {
        background: #2563eb;
        color: #fff;
      }
    </style>
    <script type="module" crossorigin src="/popup.js"></script>
  </head>
  <body>
    <h3>Save this page</h3>
    <!-- Category -->
    <div id="catBar" style="margin-bottom:8px;">
      <span class="cat active" data-cat="link">Link</span>
      <span class="cat" data-cat="task">Task</span>
      <span class="cat" data-cat="board">Board</span>
    </div>

    <!-- Board (for link) -->
    <select id="board" style="width:100%;padding:6px 8px;margin-bottom:8px;border:1px solid #ccc;border-radius:4px;font-size:14px;"></select>

    <div id="linkFields">
      <input id="title" placeholder="Page title" />
      <select id="labelSelect" style="width:100%;padding:6px 8px;margin-bottom:8px;border:1px solid #ccc;border-radius:4px;font-size:14px;display:none;"></select>
      <input id="labelInput" placeholder="New label" style="width:100%;padding:6px 8px;margin-bottom:8px;border:1px solid #ccc;border-radius:4px;font-size:14px;display:none;" />
      <textarea id="desc" placeholder="Description (optional)" style="width:100%;min-height:60px;padding:6px 8px;margin-bottom:8px;border:1px solid #ccc;border-radius:4px;font-size:14px;resize:vertical;"></textarea>
      <select id="priority" style="width:100%;padding:6px 8px;margin-bottom:8px;border:1px solid #ccc;border-radius:4px;font-size:14px;">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
    </div>

    <button id="saveBtn" disabled>Save</button>
    <span id="status" style="display:block;margin-top:6px;font-size:12px;color:#4caf50;"></span>
    
    <hr style="margin: 16px 0; border: none; border-top: 1px solid #e5e7eb;">
    
    <button id="openDashboardBtn" style="background: #10b981; margin-bottom: 8px;">
      üìä Open Dashboard
    </button>
    <button id="openSettingsBtn" style="background: #6b7280;">
      ‚öôÔ∏è Settings
    </button>

  </body>
</html>
