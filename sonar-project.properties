# SonarCloud Project Configuration
# https://docs.sonarcloud.io/getting-started/overview/

# Project identification
sonar.projectKey=chiampee_SmarTrack
sonar.organization=chiampee

# Project metadata
sonar.projectName=SmarTrack
sonar.projectVersion=1.0.0

# Source code encoding
sonar.sourceEncoding=UTF-8

# Source directories
sonar.sources=src,backend,extension
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/coverage/**,**/.git/**,**/tests/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test directories (only include existing directories)
sonar.tests=tests
sonar.test.inclusions=**/*test*.py,**/*test*.ts,**/*test*.tsx,**/*spec*.ts,**/*spec*.tsx

# Coverage reports (if available)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml

# Language-specific settings
# TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Python
sonar.python.version=3.11

# Exclude patterns
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/tests/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/extension/**,**/public/**

# Duplication exclusions
sonar.cpd.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**
