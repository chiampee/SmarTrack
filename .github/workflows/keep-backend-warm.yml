name: Keep Backend Warm

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

# Cancel in-progress runs when a new one starts (avoid queue buildup)
concurrency:
  group: keep-backend-warm
  cancel-in-progress: true

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    # Retry on runner acquisition failure or GitHub internal errors
    strategy:
      fail-fast: false
      max-retries: 2
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend at $(date)"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://smartrack-back.onrender.com/api/health)
          if [ $response -eq 200 ]; then
            echo "✅ Backend is warm (HTTP $response)"
          else
            echo "⚠️ Backend returned HTTP $response"
          fi
      
      - name: Ping Root Endpoint
        run: |
          curl -s https://smartrack-back.onrender.com/ || echo "Root endpoint ping failed"
