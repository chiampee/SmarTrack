name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Test Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Security Scan - npm audit (Dependency Vulnerabilities)
        run: |
          # Run audit and fail on moderate and higher severity vulnerabilities
          npm audit --audit-level=moderate
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
        env:
          VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE: ${{ secrets.VITE_AUTH0_AUDIENCE }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
  
  # Test Backend
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 --extend-ignore=E501,W503 --exclude=__pycache__,venv,.venv .
        continue-on-error: true
      
      - name: Security Scan - Bandit (Code Security)
        run: |
          pip install bandit
          # Run Bandit and generate JSON report
          bandit -r . -x .venv -x venv -f json -o bandit-report.json || true
          # Run Bandit with output - fail on medium/high severity issues
          bandit -r . -x .venv -x venv -ll
      
      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 7
      
      - name: Security Scan - Safety (Dependency Vulnerabilities)
        run: |
          pip install safety
          # Check for vulnerabilities - this will fail the build if any are found
          safety check --file ./requirements.txt
      
      - name: Test with pytest
        run: |
          pip install pytest pytest-asyncio
          pytest -v test_*.py || echo "No tests found"
        continue-on-error: true
      
      - name: Check imports
        run: |
          python -c "import fastapi; import motor; import uvicorn; print('All imports successful')"

  # Security Validation Summary
  security-validation-summary:
    name: Security Validation Summary
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Bandit Report
        uses: actions/download-artifact@v4
        with:
          name: bandit-security-report
          path: ./reports
        continue-on-error: true
      
      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend Security" >> $GITHUB_STEP_SUMMARY
          echo "- **npm audit**: ${{ needs.test-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend Security" >> $GITHUB_STEP_SUMMARY
          echo "- **Bandit (Code Security)**: ${{ needs.test-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Safety (Dependencies)**: ${{ needs.test-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Overall Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test-frontend.result }}" == "success" ] && [ "${{ needs.test-backend.result }}" == "success" ]; then
            echo "âœ… **All security checks passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Security validation failed** - Please review the security scan results above" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the job logs above." >> $GITHUB_STEP_SUMMARY

  # Build Frontend (for deployment)
  build-frontend:
    name: Build Frontend
    needs: [test-frontend, security-validation-summary]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE: ${{ secrets.VITE_AUTH0_AUDIENCE }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 1

