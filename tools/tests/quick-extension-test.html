<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Extension Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        button { margin: 5px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>🚀 Quick Extension Test</h1>
    
    <div class="result info">
        <h3>Status: Testing Extension Communication</h3>
        <p>This page will test if the extension is working on localhost.</p>
    </div>

    <button onclick="testExtension()">Test Extension</button>
    <button onclick="testStorage()">Test Storage</button>
    <button onclick="addTestLink()">Add Test Link</button>
    
    <div id="results"></div>

    <script>
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function testExtension() {
            showResult('🔍 Testing extension...', 'info');
            
            // Check if extension markers are present
            const hasMarkers = document.documentElement.hasAttribute('data-smart-research-tracker');
            
            if (hasMarkers) {
                showResult('✅ Extension markers found! Extension is working.', 'success');
            } else {
                showResult('❌ No extension markers found.', 'error');
            }
            
            // Test ping
            const messageId = 'test-' + Date.now();
            let pingReceived = false;
            
            const handlePing = (event) => {
                if (event.data && event.data.type === 'SRT_PONG' && event.data.messageId === messageId) {
                    pingReceived = true;
                    showResult('✅ Extension responded to ping!', 'success');
                    window.removeEventListener('message', handlePing);
                }
            };
            
            window.addEventListener('message', handlePing);
            
            window.postMessage({
                type: 'SRT_PING',
                messageId: messageId
            }, '*');
            
            setTimeout(() => {
                if (!pingReceived) {
                    showResult('❌ Extension did not respond to ping.', 'error');
                }
            }, 2000);
        }

        function testStorage() {
            showResult('💾 Testing storage access...', 'info');
            
            if (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
                chrome.storage.local.get(['links'], (result) => {
                    const links = result.links || [];
                    showResult(`✅ Storage accessible! Found ${links.length} links.`, 'success');
                });
            } else {
                showResult('❌ Chrome storage not available.', 'error');
            }
        }

        function addTestLink() {
            showResult('➕ Adding test link...', 'info');
            
            if (typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
                const testLink = {
                    id: 'test-' + Date.now(),
                    url: 'https://example.com/test',
                    metadata: { title: 'Test Link', description: 'Test for debugging' },
                    labels: ['test'],
                    priority: 'medium',
                    status: 'active',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                chrome.storage.local.get(['links'], (result) => {
                    const links = result.links || [];
                    links.push(testLink);
                    chrome.storage.local.set({ links }, () => {
                        if (chrome.runtime.lastError) {
                            showResult(`❌ Failed to add link: ${chrome.runtime.lastError.message}`, 'error');
                        } else {
                            showResult(`✅ Test link added successfully! Total links: ${links.length}`, 'success');
                        }
                    });
                });
            } else {
                showResult('❌ Cannot add link - Chrome storage not available.', 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testExtension, 1000);
        });
    </script>
</body>
</html>
