<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Extension Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Simple Extension Test</h1>
    
    <div class="test info">
        <h3>Extension Status Check</h3>
        <div id="status"></div>
    </div>

    <div class="test info">
        <h3>Console Output</h3>
        <div id="console"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const consoleDiv = document.getElementById('console');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logEntry.className = type;
            consoleDiv.appendChild(logEntry);
            console.log(message);
        }

        function checkExtension() {
            log('ðŸ” Starting extension check...');
            
            const statusDiv = document.getElementById('status');
            let results = [];
            
            // Test 1: Check for extension markers
            try {
                const hasMarkers = document.documentElement.hasAttribute('data-smart-research-tracker');
                log(`Extension markers: ${hasMarkers ? 'âœ… Found' : 'âŒ Not found'}`);
                results.push(`Markers: ${hasMarkers ? 'âœ…' : 'âŒ'}`);
            } catch (error) {
                log(`Markers check failed: ${error.message}`, 'error');
                results.push('Markers: âŒ Error');
            }
            
            // Test 2: Check for chrome runtime
            try {
                const hasRuntime = typeof chrome !== 'undefined' && chrome.runtime;
                log(`Chrome runtime: ${hasRuntime ? 'âœ… Available' : 'âŒ Not available'}`);
                results.push(`Runtime: ${hasRuntime ? 'âœ…' : 'âŒ'}`);
            } catch (error) {
                log(`Runtime check failed: ${error.message}`, 'error');
                results.push('Runtime: âŒ Error');
            }
            
            // Test 3: Check for chrome storage
            try {
                const hasStorage = typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local;
                log(`Chrome storage: ${hasStorage ? 'âœ… Available' : 'âŒ Not available'}`);
                results.push(`Storage: ${hasStorage ? 'âœ…' : 'âŒ'}`);
            } catch (error) {
                log(`Storage check failed: ${error.message}`, 'error');
                results.push('Storage: âŒ Error');
            }
            
            // Test 4: Check for content script
            try {
                const hasContentScript = typeof window.SRTContentScript !== 'undefined';
                log(`Content script: ${hasContentScript ? 'âœ… Loaded' : 'âŒ Not loaded'}`);
                results.push(`Content Script: ${hasContentScript ? 'âœ…' : 'âŒ'}`);
            } catch (error) {
                log(`Content script check failed: ${error.message}`, 'error');
                results.push('Content Script: âŒ Error');
            }
            
            // Test 5: Try to access chrome object
            try {
                if (typeof chrome !== 'undefined') {
                    log('Chrome object details:');
                    log(`- chrome: ${typeof chrome}`);
                    log(`- chrome.runtime: ${typeof chrome.runtime}`);
                    log(`- chrome.storage: ${typeof chrome.storage}`);
                    if (chrome.runtime) {
                        log(`- chrome.runtime.id: ${chrome.runtime.id}`);
                    }
                } else {
                    log('Chrome object is undefined');
                }
            } catch (error) {
                log(`Chrome object check failed: ${error.message}`, 'error');
            }
            
            // Display summary
            const allWorking = results.every(r => r.includes('âœ…'));
            const statusClass = allWorking ? 'success' : 'error';
            const statusText = allWorking ? 'Extension is working!' : 'Extension has issues';
            
            statusDiv.innerHTML = `
                <div class="${statusClass}">
                    <h4>${statusText}</h4>
                    <ul>
                        ${results.map(r => `<li>${r}</li>`).join('')}
                    </ul>
                </div>
            `;
            
            log(`Extension check completed. Overall: ${allWorking ? 'âœ… Working' : 'âŒ Issues found'}`);
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            log('ðŸš€ Page loaded, checking extension...');
            setTimeout(checkExtension, 1000);
        });

        // Listen for any messages
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type) {
                log(`ðŸ“¨ Received message: ${event.data.type}`);
            }
        });
    </script>
</body>
</html>
