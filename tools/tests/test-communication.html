<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { margin: 5px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üì° Communication Test</h1>
    
    <div class="test info">
        <h3>Test 1: Ping Extension</h3>
        <button onclick="testPing()">Test Ping</button>
        <div id="ping-result"></div>
    </div>

    <div class="test info">
        <h3>Test 2: Get Links</h3>
        <button onclick="testGetLinks()">Get Links</button>
        <div id="get-links-result"></div>
    </div>

    <div class="test info">
        <h3>Test 3: Add Test Link</h3>
        <button onclick="testAddLink()">Add Test Link</button>
        <div id="add-link-result"></div>
    </div>

    <div class="test info">
        <h3>Console Output</h3>
        <div id="console"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const consoleDiv = document.getElementById('console');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logEntry.className = type;
            consoleDiv.appendChild(logEntry);
            console.log(message);
        }

        function testPing() {
            log('üì§ Testing ping communication...');
            const resultDiv = document.getElementById('ping-result');
            resultDiv.innerHTML = 'Testing...';
            
            const messageId = 'ping-' + Date.now();
            let responseReceived = false;
            
            const handleResponse = (event) => {
                if (event.data && event.data.type === 'SRT_PONG') {
                    responseReceived = true;
                    log('‚úÖ Ping successful! Extension is responding');
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Ping successful! Extension is responding
                            <pre>${JSON.stringify(event.data, null, 2)}</pre>
                        </div>
                    `;
                    window.removeEventListener('message', handleResponse);
                }
            };
            
            window.addEventListener('message', handleResponse);
            
            // Send ping
            window.postMessage({
                type: 'SRT_PING',
                messageId: messageId
            }, '*');
            
            // Timeout after 3 seconds
            setTimeout(() => {
                if (!responseReceived) {
                    log('‚ùå Ping failed: No response received', 'error');
                    resultDiv.innerHTML = '<div class="error">‚ùå Ping failed: No response received</div>';
                }
            }, 3000);
        }

        function testGetLinks() {
            log('üì• Testing get links communication...');
            const resultDiv = document.getElementById('get-links-result');
            resultDiv.innerHTML = 'Testing...';
            
            const messageId = 'get-links-' + Date.now();
            let responseReceived = false;
            
            const handleResponse = (event) => {
                if (event.data && event.data.type === 'SRT_LINKS_RESPONSE' && event.data.messageId === messageId) {
                    responseReceived = true;
                    const links = event.data.links || [];
                    log(`‚úÖ Get links successful! Received ${links.length} links`);
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Get links successful! Received ${links.length} links
                            ${links.length > 0 ? `<pre>${JSON.stringify(links[0], null, 2)}</pre>` : '<p>No links found</p>'}
                        </div>
                    `;
                    window.removeEventListener('message', handleResponse);
                }
            };
            
            window.addEventListener('message', handleResponse);
            
            // Send get links request
            window.postMessage({
                type: 'SRT_GET_LINKS',
                messageId: messageId
            }, '*');
            
            // Timeout after 3 seconds
            setTimeout(() => {
                if (!responseReceived) {
                    log('‚ùå Get links failed: No response received', 'error');
                    resultDiv.innerHTML = '<div class="error">‚ùå Get links failed: No response received</div>';
                }
            }, 3000);
        }

        function testAddLink() {
            log('‚ûï Testing add link communication...');
            const resultDiv = document.getElementById('add-link-result');
            resultDiv.innerHTML = 'Testing...';
            
            const testLink = {
                id: 'test-' + Date.now(),
                url: 'https://example.com/test-' + Date.now(),
                metadata: {
                    title: 'Test Link ' + new Date().toLocaleTimeString(),
                    description: 'This is a test link for debugging'
                },
                labels: ['test', 'debug'],
                priority: 'medium',
                status: 'active',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            const messageId = 'add-link-' + Date.now();
            let responseReceived = false;
            
            const handleResponse = (event) => {
                if (event.data && event.data.type === 'SRT_ADD_LINK_OK' && event.data.messageId === messageId) {
                    responseReceived = true;
                    log('‚úÖ Add link successful!');
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Add link successful!
                            <pre>${JSON.stringify(testLink, null, 2)}</pre>
                        </div>
                    `;
                    window.removeEventListener('message', handleResponse);
                }
            };
            
            window.addEventListener('message', handleResponse);
            
            // Send add link request
            window.postMessage({
                type: 'SRT_ADD_LINK',
                messageId: messageId,
                link: testLink
            }, '*');
            
            // Timeout after 3 seconds
            setTimeout(() => {
                if (!responseReceived) {
                    log('‚ùå Add link failed: No response received', 'error');
                    resultDiv.innerHTML = '<div class="error">‚ùå Add link failed: No response received</div>';
                }
            }, 3000);
        }

        // Listen for any messages
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type) {
                log(`üì® Received message: ${event.data.type}`);
            }
        });

        // Auto-test on load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded, ready for communication tests...');
        });
    </script>
</body>
</html>
